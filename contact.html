<!DOCDTYPE html>
<html>
<head>
<title> HTML with input type submit button</title>
<link href="style.css" rel="stylesheet" type>
<style>
table{
padding:50px;
width: 500px;
margin:auto;
font-size: 20px;
color:#FFD369;
font-family: odachi;
}
input{
width:100%;
padding:5px;
margin-top:20px;
font-size: 18px;
font-family:odachi;
border:none;
border-radius: 5px;
}
input[type=submit]{
width:5%
margin-left:50px;
background-color:#015668;
color:white;
border:none;
padding:10px;
}
caption{
	color:FFD369;
	font-size:30px;
}
</style>
</head>
<body>
<form>
<table>
<caption>Contact Us</caption>
<tr>
<th> Name</th>
<td><input type="text" name="Name"</td>
</tr>
<tr>
<th> Email</th>
<td><input type="Email" name="Email"</td>
</tr>
<tr>
<th>Password</th>
<td><input type="Password" name="Password"</td>
</tr>
<tr>
<td colspan ="2"><input type="Submit" value="Submit"></td>
</tr>
</table>
</form>
</body>
</html>
